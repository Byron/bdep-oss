packages:
  ###################
  pgit-package:   ##
  #################
    # Confiure tree, and pull in configuration
    trees: '{assembly.trees.oss-dependencies}/lib/pgit/{packages.pgit-package.version}/noarch'
    version: 'latest'
    configuration:
      trees: etc
  #########
  nose: ##
  #######
    name: python nose
    version: '1.3.1'
    description: |
      A framework to run unit tests and gather their results
    url: https://nose.readthedocs.org/en/latest/
    trees: '{assembly.trees.oss-dependencies}/lib/nose/{packages.nose.version}/noarch'
    environment:
      variables:
        PYTHONPATH: '.'

  #########
  mock: ##
  #######
    name: python mock
    version: '1.0.1'
    description: |
      A framework to help creating mock objects
    url: http://www.voidspace.org.uk/python/mock/
    trees: '{assembly.trees.oss-dependencies}/lib/mock/{packages.mock.version}/noarch'
    environment:
      variables:
        PYTHONPATH: '.'

  ###############
  git-python: ##
  #############
    name: git-python
    trees: '{assembly.trees.oss-dependencies}/lib/git-python/{packages.git-python.version}/noarch'
    description: |
      Allows to use git from within python, following pythonic ways.
    url: https://github.com/gitpython-developers/GitPython
    # Just a marker, this parent repository is supposed to contain the right version
    version: '0.3'
    environment:
      variables:
        PYTHONPATH: '.'

  ###########
  pyside: ##
  #########
    name: PySide
    trees: '{assembly.trees.oss-dependencies}/lib/pyside/{packages.pyside.version}/{platform.id}'
    description: |
       The PySide project provides LGPL-licensed Python bindings for the Qt. It also includes complete toolchain for rapidly generating bindings for any Qt-based C++ class hierarchies
    url: https://github.com/PySide
    # Just a marker, this parent repository is supposed to contain the right version
    version: '1.2.2'
    requires:
     - qt4
     - python
    environment:
      linker_search_paths:
        - lib
        - 'lib/python{packages.python.version.major}.{packages.python.version.minor}/site-packages'
      executable_search_paths: bin
      variables:
        PYTHONPATH:
         - 'lib/python{packages.python.version.major}.{packages.python.version.minor}/site-packages'
        PYSIDE_BIN_PATH: 'bin'

  ########
  qt4: ##
  ######
    name: QT4
    trees: '{assembly.trees.oss-dependencies}/lib/qt/{packages.qt4.version}/{platform.id}'
    description: |
       A great application framework, which can also show pretty widgets.
    url: https://github.com/PySide
    # Just a marker, this parent repository is supposed to contain the right version
    version: '4.8.6'
    environment:
      linker_search_paths: lib

